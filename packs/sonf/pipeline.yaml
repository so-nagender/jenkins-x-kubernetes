pipelines:
  pullRequest:
    pipeline:
      stages:
        - agent:
            image: docker.io/nagenderrawat/oh:sonf-v12
          name: pull-request
          steps:
          - sh: ls -a && pwd
            name: list-current-dir
          - sh: cd /home/node && ls -a
            name: home
          - sh: cd /workspace && ls -a
            name: workspace
          - sh: cd /workspace/source && ls -a
            name: source
          - sh: npm install
            name: npm-install
          - sh: CI=true DISPLAY=:99 npm test
            name: npm-test

